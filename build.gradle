plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'com.github.hannesbraun'
version '4.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/sedmelluq/com.sedmelluq'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    compile "net.dv8tion:JDA:4.2.0_219"
    implementation 'org.jetbrains.exposed:exposed-core:0.27.1'
    implementation 'com.sedmelluq:lavaplayer:1.3.61'
    implementation 'com.sedmelluq:lavaplayer-natives-extra:1.3.13'
    compile 'org.apache.logging.log4j:log4j-core:2.14.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
